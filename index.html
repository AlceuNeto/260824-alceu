    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TCC - MINHA VERSÃO</title>
        <link rel="stylesheet" href="style/css.css">
        <script src="js.js" defer></script>
    </head>
    <body>
        <header>
            <div class="header-container">
            <div class="logo">
                
                <img style="width: 175px; height: 175px;" src="file.png" alt="">
            </div>
                <nav>
                    <ul class="navbar">
                        <li>Início</li>
                        <li>Nossos Produtos</li>
                        <li>Contato</li>
                        <img src="Vector (4).png" alt="">
                    </ul>
                </nav>
        
        </div>
        </header>
        <span id="frasebonita">UMA FRASE BONITINHA OU ALGO DO TIPO</span>
        <main>
            
            <div class="slideshow-container">

              
                <div class="mySlides fade">
                  <div class="numbertext">1 / 3</div>
                  <img src="https://placehold.co/400x200" style="width:100%">
                  <div class="text">Caption Text</div>
                </div>
              
                <div class="mySlides fade">
                  <div class="numbertext">2 / 3</div>
                  <img src="https://placehold.co/400x200" style="width:100%">
                  <div class="text">Caption Two</div>
                </div>
              
                <div class="mySlides fade">
                  <div class="numbertext">3 / 3</div>
                  <img src="https://placehold.co/400x200" style="width:100%">
                  <div class="text">Caption Three</div>
                </div>
              
             
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
              </div>
              <br>
              
             
              <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
              </div>

              <h2 id="produtos">PRODUTOS:</h2>
              <section class="products-section">
                
                <div class="products-grid">
                    <div class="product-item">
                        <img src="img1.jpg" alt="Produto 1">
                    </div>
                    <div class="product-item">
                        <img src="img2.jpg" alt="Produto 2">
                    </div>
                    <div class="product-item">
                        <img src="img3.jpg" alt="Produto 3">
                    </div>
                    <div class="product-item">
                        <p>BeBidas</p>
                    </div>
                </div>
            </section>
        </main>
    </body>
    </html>
